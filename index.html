<html>
    <head>
        <title>Мой HTML Макет</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="root">
            <div class="sideBar">
                <div class="sideBarContent">
                    <div class="nav">
                        <div class="navigation">
                            <button class="navItem">
                                <div class="navItemContent">
                                    <img src="images/icon-home.png" alt="img" class="navItemImg">
                                    <span class="navItemText">Головна</span>
                                </div>
                            </button>
                            <button class="navItem">
                                <span class="navItemContent">
                                    <img src="images/icon-bar-chart.png" alt="img">
                                    <span class="navItemText">Сторінка1</span>
                                </span>
                            </button>
                            <button class="navItem">
                                <span class="navItemContent">
                                    <img src="images/icon-layers.png" alt="img">
                                    <span class="navItemText">Сторінка2</span>
                                </span>
                            </button>
                            <button class="navItem">
                                <span class="navItemContent">
                                    <img src="images/icon-check-done.png" alt="img">
                                    <span class="navItemText">Сторінка3</span>
                                </span>
                            </button>
                            <div></div>
                        </div>
                    </div>
                <div class="navFooter">
                    <div class="navigation">
                        <button class="navItem">
                            <span class="navItemContent">
                                <img src="images/icon-settings.png" alt="img">
                                <span class="navItemText">Налаштування</span>
                            </span>
                        </button>
                    </div>
                </div>
                </div>
            </div>
            <div class="frame">
                <div class="framePlaceTitle">
                    <span class="frameTitle">Start</span>
                </div>
                <div class="framePlaceStates">
                    <div class="statesContent">
                        <div class="state">
                            <div class="stateRound stateRoundActivated"></div>
                            <div class="stateText stateTextActivated">Стан 1</div>
                        </div>
                        <div class="stateLine stateLineActivated"></div>
                        <div class="state">
                            <div class="stateRound stateRoundActivated"></div>
                            <div class="stateText stateTextActivated">Стан 1</div>
                        </div>
                        <div class="stateLine stateLineActivated"></div>
                        <div class="state">
                            <div class="stateRound"></div>
                            <div class="stateText">Стан 1</div>
                        </div>
                        <div class="stateLine"></div>
                        <div class="state">
                            <div class="stateRound"></div>
                            <div class="stateText">Стан 1</div>
                        </div>
                        <div class="stateLine"></div>
                        <div class="state">
                            <div class="stateRound"></div>
                            <div class="stateText">Стан 1</div>
                        </div>
                    </div>
                </div>
                <div class="frameParts">
                    <div class="framePart framePart1">
                        <div class="part1Content">
                            <div class="partTitle">Information</div>
                            <div></div>
                            <div class="partText">Info Number:</div>
                            <div class="partValue">903049</div>
                            <div class="partText">Pick up Place:</div>
                            <div class="partValue">Sweden</div>
                        </div>
                    </div>
                    <div class="framePart framePart2">
                        <div class="part2PlaseText">
                            <div class="part2Title">We are here</div>
                            <div class="part2Text">Long time to go</div>
                        </div>
                        <img src="images/truck.png" alt="truck" class="part2Img">
                    </div>
                </div>
                <div class="orderForm">
                    <div class="orderFormContent">
                        <div class="orderFrameTitle">Перезамовте Башаж</div>
                        <div>
                            <div class="dropDownTitle">Дропдаун</div>
                        <select class="dropDown">
                            <option disabled selected value="" class="defaultInDropdown">select option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                        </div>
                        <div>
                            <div class="dropDownTitle">Дропдаун</div>
                            <select class="dropDown">
                                <option disabled selected value="" class="defaultInDropdown">select option</option>
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                                <option value="option3">Option 3</option>
                            </select>
                        </div>
                        <button class="orderFormButton">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
